<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Data View</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 600px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: #3b613f;
            width: 100px;
            height: 100%;
            padding: 20px 0;
            position: absolute;
            left: 0;
            top: 0;
        }

        .sidebar img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <img src="https://via.placeholder.com/50" alt="Icon 1">
    <img src="https://via.placeholder.com/50" alt="Icon 2">
    <img src="https://via.placeholder.com/50" alt="Icon 3">
    <img src="https://via.placeholder.com/50" alt="Icon 4">
</div>
<div class="container" style="margin-left: 120px;">
    <div class="header">Seller Data View</div>
    <div class="content">
        <div class="form-group">
            <label for="seller-name">Seller Name</label>
            <input type="text" id="seller-name" placeholder="Enter seller name">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
                <option>Choose...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" placeholder="Enter stock quantity">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" placeholder="Enter price">
        </div>
        <div class="button-container">
            <button type="button">Save</button>
        </div>
    </div>
</div>
</body>
</html>
