<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Store</title>
    <link rel="stylesheet" type=text/css href="../static/sellerAppStyles.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <img src="../static/userImg1.png" alt="Icon 1">
        <img src="../static/productImg1.png" alt="Icon 2">
        <img src="../static/offerImg1.png" alt="Icon 3">
        <img src="../static/exitImg1.png" alt="Icon 4">
    </div>
    <div class="form-section">
        <h2>Add to Store</h2>
        <form>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option>Choose...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product">
                    <option>Choose...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <div class="slider-container">
                    <span>Units</span>
                    <input type="range" id="stock" min="1" max="25" step="1">
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price">
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
