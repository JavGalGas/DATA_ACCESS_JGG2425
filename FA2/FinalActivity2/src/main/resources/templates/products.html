<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../static/sellerAppStyles.css"> <!--"/seller-app/sellerAppStyles.css"-->

<body>
<div class="sidebar">
    <div class="tab" id="tab1"><a href="./user.html"><img src="../static/userImg1.png" alt="User"></a></div>
    <div class="tab" id="tab2"><a href=""><img src="../static/productImg1.png" alt="Product"></a></div>
    <div class="tab" id="tab3"><a href=""><img src="../static/offerImg1.png" alt="Offer"></a></div>

<div class="content">
    <h1>Add to Store</h1>
    <label>Category:
        <select>
            <option>Choose...</option>
        </select>
    </label>
    <br>
    <label>Product:
        <select>
            <option>Choose...</option>
        </select>
    </label>
    <br>
    <label>Stock: </label>
    <div class="slider-container">
        <span>Units</span>
        <label>
            <input type="range" min="1" max="25" step="1">
        </label>
    </div>
    <br>
    <label>Price: <input type="text"></label>
    <br><br>
    <button class="btn">Add</button>
</div>
