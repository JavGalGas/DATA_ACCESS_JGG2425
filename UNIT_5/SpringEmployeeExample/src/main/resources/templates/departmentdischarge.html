<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEPARTMENT DISCHARGE</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div id="container">
  <h1>Crear Nuevo Departamento</h1>
  <form action="#" th:action="@{/departmentdischarge}" th:object="${dept}" method="post">
    <div class="form-group">
      <label for="depno">Número de Departamento:</label>
      <input type="text" id="depno" name="depno" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="location">Ubicación:</label>
      <input type="text" id="location" name="location" required>
    </div>
    <div class="button-container">
      <button class="form_button" type="submit">Crear Departamento</button>
    </div>
  </form>
  <div th:if="${message}">
    <p th:text="${#message}" id="message"></p>
  </div>
  <div class="button-container">
    <a href="http://localhost:8080/"><button class="button">Volver a la página de inicio</button></a>
  </div>
</div>
</body>
</html>
